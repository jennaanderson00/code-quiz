<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link stylesheets here-->
</head>
<body>
    <div id="timer">
        
    </div>
    <div id="start-quiz">
        <p>To start quiz, press the button</p>
        <button id="start-button">Start quiz</button>
    </div>

    <div id="question">
        <div id="question-title">

        </div>
        <div id="answers">
            <button id="answer-1"></button>
            <button id="answer-2"></button>
            <button id="answer-3"></button>
            <button id="answer-4"></button>
        </div>
    </div>

    <div id="game-over">
        <form>
            <label for="initials">Your initials:</label><br>
            <input type="text" id="initials" name="initials">
        </form>
        <button id="submit-initials">Save your score</button>
    </div>
    <div id="hi-score">
        <section id="hi-score-header">
            <p>HIGH SCORE</p>
            <div id="current-hi-score"></div>
        </section>
        <section id="your-score">
            <p>Your score:</p>
            <div id="player-score"></div>
        </section>
        <div id="play-again">
            <button id="play-again-btn">Play again</button>
        </div>
    </div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
